<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Whack-a-Mole</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Whack-a-Mole</h1>
      <div class="game-container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="info-container">
        <div class="score-red">Red Score: 0</div>
        <div class="score-blue">Blue Score: 0</div>
        <div class="timer">Time left: 30</div>
      </div>
      <div class="winners">
        <div class="winner-red">Red Wins!</div>
        <div class="winner-blue">Blue Wins!</div>
      </div>
      <button class="start-button">Start Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
